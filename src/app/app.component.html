<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li
          class="list-group-item"
          [ngClass]="{odd: oddNumber % 2 !== 0}"
          [ngStyle]="{backgroundColor: oddNumber % 2 !== 0 ? 'yellow': 'red' }"
          *ngFor="let oddNumber of oddNumbers">
          {{ oddNumber }}
          </li>
        </div>
        
        <div *ngIf="!onlyOdd">
          <li
          class="list-group-item"
          [ngClass]="{odd: evenNumber % 2 !== 0}"
          [ngStyle]="{backgroundColor: evenNumber % 2 !== 0 ? 'yellow': 'red' }"
          *ngFor="let evenNumber of evenNumbers">
          {{ evenNumber }}
          </li>
        </div>
        
      </ul>
      <p appBasicHighlight>Basic Highlight working</p>
      <p appBetterDirective>Better Highlight working</p>
    </div>
  </div>
</div>
