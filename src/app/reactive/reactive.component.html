<div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div formGroupName="userData">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input
                      type="text"
                      id="username"
                      formControlName="username"
                      class="form-control">
                        <span class="bg-warning" *ngIf="!form.get('userData.username').valid && form.get('userData.username').touched">
                            <span class="bg-warning" *ngIf="form.get('userData.username').errors['nameIsForbidden']">This name is invalid</span>
                            <span class="bg-warning" *ngIf="form.get('userData.username').errors['required']">This name is required</span>
                        </span>
                  </div>
                  <div class="form-group">
                    <label for="email">email</label>
                    <input
                      type="text"
                      id="email"
                      formControlName="email"
                      class="form-control">
                      <span class="bg-warning" *ngIf="!form.get('userData.email').valid && form.get('userData.email').touched">Pls enter a valid email</span>
                  </div>
            </div>
          
          <div class="radio" *ngFor="let gender of genders">
            <label>
              <input
                type="radio"
                formControlName="gender"
                [value]="gender">{{ gender }}
            </label>
          </div>
          <div 
          formArrayName="hobbies"
          *ngFor="let hobby of getControls(); let i = index">
              <h4>Your hobbies</h4>
              <button type="button" class="btn btn-default" (click)="addHobby()">Add Hobby</button>
                <div class="form-group">
                    <input type="text" class="form-control" [formControlName]="i">
                </div>
            </div>
          <span class="bg-warning" *ngIf="!form.valid && form.touched">Form is invalid</span><br>
          <button class="btn btn-primary" type="submit">Submit</button>
        </form>
      </div>
    </div>
  </div>
